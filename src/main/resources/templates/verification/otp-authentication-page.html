<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Job Search Home Page</title>
    <!--    CSS Styles-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <!--    BT CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!--	Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">JobHunting</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <!--				<a class="nav-item nav-link active" href="#">Find Jobs<span class="sr-only">(current)</span></a>-->
                <!--				<a class="nav-item nav-link" href="#">Company Reviews</a>-->
                <!--				<a class="nav-item nav-link btn btn-info rounded text-center font-weight-bold logInBtn" th:href="@{/log-in-page}">Log In</a>-->
                <!--				<a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
            </div>
        </div>
    </nav>
    <div class="header-img"></div>
</div>

<div class="content">
    <div class="container-Form">
        <p>Hello: <span sec:authentication="principal.username"></span></p>
        <form class="form-logIn" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group form-gp-input">
                <label for="oneTimePassword" class="col-form-label">Please enter the otp below:</label>
                <input type="text" class="form-control" name="oneTimePassword" id="oneTimePassword">
                <p id="errorOneTimePassword" style="display:none"></p>
            </div>
            <div class="form-gp-btn">
                <input type="button" value="Submit" class="btn btn-primary" id="otpAuthenticationBtn"/>
            </div>
        </form>
    </div>
    <!-- Footer -->
    <footer class="bg-secondary">
        <!-- Footer Links -->
        <div class="text-center">
            <!-- Content -->
            <h5 class="text-uppercase pt-3">Footer Content</h5>
            <p>Here is your footer content.</p>
        </div>
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
            <a href="/static" class="text-info"> MDBootstrap.com</a>
        </div>
    </footer>
</div>


<!--BT JS-->
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!--MAIN JS-->
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
