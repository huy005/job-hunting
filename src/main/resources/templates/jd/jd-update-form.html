<!--            UPDATE A JOB DESCRIPTION - MODAL-->
<div class="container">
    <h3>UPDATE JOB DESCRIPTION'S INFORMATION</h3>
    <hr>
    <form action="#" th:object="${jobDescription}" method="POST">
        <div class="form-group">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </div>
        <div class="row">
            <input type="hidden" name="id" th:field="*{jobDescriptionId}"/>
            <div class="col-6">
                <div class="form-group">
                    <label for="jd-ud-title" class="col-form-label">Title:</label>
                    <input type="text" class="form-control" id="jd-ud-title" name="jd-ud-title" th:field="*{title}">
                    <p id="error-jd-ud-title" style="display:none"></p>
                </div>
                <div class="form-group">
                    <label for="jd-ud-quantity" class="col-form-label">Quantity:</label>
                    <input type="text" class="form-control" id="jd-ud-quantity"
                           th:field="*{quantity}">
                    <p id="error-jd-ud-quantity" style="display:none"></p>
                </div>
                <div class="form-group">
                    <label for="jd-ud-experience"
                           class="col-form-label">Required Experience:</label>
                    <input type="text" class="form-control" id="jd-ud-experience"
                           th:field="*{experience}">
                    <p id="error-jd-ud-experience" style="display:none"></p>
                </div>
                <div class="form-group">
                    <label for="jd-ud-address"
                           class="jobDesAddress">Working Address:</label>
                    <input type="text" class="form-control" id="jd-ud-address"
                           th:field="*{jobDescriptionAddress}">
                    <p id="error-jd-ud-address" style="display:none"></p>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="jd-ud-deadline"
                           class="col-form-label">Deadline:</label>
                    <input type="text" class="form-control" id="jd-ud-deadline"
                           th:field="*{deadline}">
                    <p id="error-jd-ud-deadline" style="display:none"></p>
                </div>
                <div class="form-group">
                    <label for="jd-ud-salary"
                           class="col-form-label">Salary:</label>
                    <input type="text" class="form-control" id="jd-ud-salary"
                           th:field="*{salary}">
                    <p id="error-jd-ud-salary" style="display:none"></p>
                </div>
                <div class="form-group">
                    <label for="jd-ud-type"
                           class="col-form-label">Type:</label>
                    <input type="text" class="form-control" id="jd-ud-type" th:field="*{jobDescriptionType}">
                    <p id="error-jd-ud-type" style="display:none"></p>
                </div>
                <div class="form-group">
                    <label for="jd-ud-category" class="col-form-label">Updating Category:</label><br>
                    <select id="jd-ud-category" th:object="${jobDescription.getCategory()}">
                        <option th:if="*{categoryId == 1}" th:value="NODEJS">NODEJS
                        </option>
                        <option th:if="*{categoryId == 2}" th:value="PHP">PHP
                        </option>
                        <option th:if="*{categoryId == 3}" th:value="JAVA">JAVA
                        </option>
                        <option th:if="*{categoryId == 4}" th:value="ASP .NET">ASP .NET
                        </option>
                        <option th:if="*{categoryId == 5}" th:value=|"C#"|>C#
                        </option>
                        <option th:if="*{categoryId == 6}" th:value="TYPESCRIPT">TYPESCRIPT
                        </option>
                        <option th:if="*{categoryId == 7}" th:value="RUBY">RUBY
                        </option>
                        <option th:if="*{categoryId == 8}" th:value="JAVASCRIPT">JAVASCRIPT
                        </option>
                        <option th:if="*{categoryId == 9}" th:value="PYTHON">PYTHON
                        </option>
                        <option disabled>---------------
                        </option>
                        <option value="1">NODEJS
                        </option>
                        <option value="2">PHP
                        </option>
                        <option value="3">JAVA
                        </option>
                        <option value="4">ASP .NET
                        </option>
                        <option value="5">C#
                        </option>
                        <option value="6">TYPESCRIPT
                        </option>
                        <option value="7">RUBY
                        </option>
                        <option value="8">JAVASCRIPT
                        </option>
                        <option value="9">PYTHON
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="jd-ud-description" class="col-form-label">Description:</label>
                    <textarea id="jd-ud-description" style="width: 100%;" rows="4"
                              cols="50" th:field="*{description}">
                                            </textarea><br><br>
                    <p id="error-jd-ud-description"></p>
                </div>
            </div>
        </div>
        <!--        <button type="submit" id="buttonUpdate" class="btn btn-info col-2" style="margin-left:83%;">Save</button>-->
        <button type="button" id="updateJdInfoBtn" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/recruiters/job-descriptions}">Back to Job Description List</a>
</div>
